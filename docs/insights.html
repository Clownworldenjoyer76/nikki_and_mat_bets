<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nikki & Mat — Insights</title>
  <style>
    :root { --bg:#000; --fg:#fff; --muted:#bbb }
    html,body{background:#000;color:#fff;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}

    .topbar{background:#111;border-bottom:1px solid #333;padding:6px 10px;position:sticky;top:0;z-index:1000}
    .topbar nav{display:flex;gap:14px;justify-content:center}
    .topbar a{color:#fff;text-decoration:none;font-size:.9rem}
    .topbar a:hover{color:#1f6feb}

    .wrap{max-width:1000px;margin:0 auto;padding:10px}
    header{text-align:center;margin:12px 0}
    header h1{margin:.2rem 0;font-size:1.8rem}
    .controls{display:flex;gap:10px;justify-content:center;align-items:center;margin:8px 0}
    select{background:#111;color:#fff;border:1px solid #444;border-radius:8px;padding:6px 8px}
    .tabs{display:flex;gap:6px;justify-content:center;margin:6px 0}
    .tab-btn{background:#111;color:#fff;border:1px solid #444;border-radius:8px;padding:6px 10px}
    table{width:100%;border-collapse:separate;border-spacing:0;border:1px solid #444;border-radius:10px;overflow:hidden;background:#111}
    th,td{padding:8px 10px;border-bottom:1px solid #333;font-size:.95rem}
    thead th{background:#151515;text-align:left}
  </style>
</head>
<body>
  <header class="topbar">
    <nav>
      <a href="./index.html">🏈 Main Picks</a>
      <a href="./picks.html">📊 Weekly Records</a>
      <a href="./insights.html">📐 Insights</a>
      <a href="./metrics.html">📏 Metrics</a>
    </nav>
  </header>

  <div class="wrap">
    <header>
      <h1>Granular Insights</h1>
    </header>
    <div class="controls">
      <label for="teamFilter">Filter Team:</label>
      <select id="teamFilter">
        <option value="">All Teams</option>
      </select>
    </div>
    <div class="tabs" id="tabs">
      <button class="tab-btn" data-tab="overall">Overall</button>
      <button class="tab-btn" data-tab="home">Home</button>
      <button class="tab-btn" data-tab="away">Away</button>
      <button class="tab-btn" data-tab="ou">Over/Under</button>
    </div>
    <table id="table">
      <thead><tr><th>Metric</th><th>Nikki</th><th>Mat</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="./insights.js" defer></script>
</body>
</html>
