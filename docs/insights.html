<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nikki & Mat ‚Äî Insights</title>
  <style>
    :root { --bg:#000; --fg:#fff; --muted:#bbb }
    html,body{background:#000;color:#fff;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .wrap{max-width:1000px;margin:0 auto;padding:10px}
    /* tiny centered burger */
    .nav-wrap{display:flex;justify-content:center;margin:6px 0}
    .nav { position:relative }
    .nav-btn{background:#111;color:#fff;border:1px solid #444;border-radius:8px;padding:6px 10px;font-size:.9rem}
    .nav-menu{position:absolute;left:50%;transform:translateX(-50%);top:42px;background:#111;border:1px solid #444;border-radius:10px;padding:8px;display:none;min-width:220px;z-index:10}
    .nav-menu a{display:block;color:#fff;text-decoration:none;padding:6px 8px;border-radius:6px}
    .nav-menu a:hover{background:#222}
    header{text-align:center;margin:12px 0}
    header h1{margin:.2rem 0;font-size:1.8rem}
    .controls{display:flex;gap:10px;justify-content:center;align-items:center;margin:8px 0}
    select{background:#111;color:#fff;border:1px solid #444;border-radius:8px;padding:6px 8px}
    .tabs{display:flex;gap:6px;justify-content:center;margin:6px 0}
    .tab-btn{background:#111;color:#fff;border:1px solid #444;border-radius:8px;padding:6px 10px}
    table{width:100%;border-collapse:separate;border-spacing:0;border:1px solid #444;border-radius:10px;overflow:hidden;background:#111}
    th,td{padding:8px 10px;border-bottom:1px solid #333;font-size:.95rem}
    thead th{background:#151515;text-align:left}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- tiny centered burger -->
    <div class="nav-wrap">
      <div class="nav" id="topNav">
        <button class="nav-btn" id="navToggle" aria-expanded="false" aria-controls="navMenu">‚ò∞ Menu</button>
        <div class="nav-menu" id="navMenu" role="menu">
          <a href="./index.html">üèà Main Picks</a>
          <a href="./picks.html">üìä Weekly Records</a>
          <a href="./insights.html">üìê Granular Insights</a>
          <a href="./metrics.html">üìè Team Metrics</a>
        </div>
      </div>
    </div>

    <header>
      <h1>Granular Insights</h1>
    </header>

    <div class="controls">
      <label for="teamFilter">Filter Team:</label>
      <select id="teamFilter">
        <option value="">All Teams</option>
      </select>
    </div>

    <div class="tabs" id="tabs">
      <button class="tab-btn" data-tab="overall">Overall</button>
      <button class="tab-btn" data-tab="home">Home</button>
      <button class="tab-btn" data-tab="away">Away</button>
      <button class="tab-btn" data-tab="ou">Over/Under</button>
    </div>

    <table id="table">
      <thead><tr><th>Metric</th><th>Nikki</th><th>Mat</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    (function(){
      const btn=document.getElementById('navToggle');
      const menu=document.getElementById('navMenu');
      if(!btn||!menu) return;
      btn.addEventListener('click',()=> {
        const open = menu.style.display === 'block';
        menu.style.display = open ? 'none' : 'block';
        btn.setAttribute('aria-expanded', String(!open));
      });
      document.addEventListener('click',(e)=>{
        if(!menu.contains(e.target) && e.target!==btn) menu.style.display='none';
      });
    })();
  </script>
  <script src="./insights.js" defer></script>
</body>
</html>
