<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bet Duel — NFL</title>
<link rel="stylesheet" href="https://unpkg.com/mvp.css">
<body>
  <header><h1>Bet Duel — NFL</h1></header>

  <section>
    <label>Season <input id="season" type="number" min="2024"></label>
    <label>Week <input id="week" type="number" min="1" max="22"></label>
    <button id="load">Load</button>
  </section>

  <section id="table"></section>

  <section>
    <h2>Your Picks</h2>
    <p>Tap a game: choose <b>Home</b>, <b>Away</b>, <b>Over</b>, or <b>Under</b>. Then save via GitHub Issue.</p>
    <button id="openIssue">Open GitHub Issue</button>
  </section>

  <script src="app.js"></script>
</body>
