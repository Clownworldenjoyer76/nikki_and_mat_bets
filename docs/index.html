<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikki & Mat â€” NFL Picks</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #111;
            color: #eee;
            margin: 0;
            -webkit-tap-highlight-color: transparent;
            padding-top: 50px; /* Space for the fixed top bar */
            padding-bottom: 70px; /* Space for the fixed bottom bar */
            box-sizing: border-box;
        }

        #topbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #222;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .bet-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
        }
        
        #games {
            display:flex;
            flex-direction:column;
            gap:14px;
            margin:12px 0;
        }

        .card {
            background-color: #222;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            margin: 10px;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 100% 100%, #39ff14, transparent 50%),
                        radial-gradient(circle at 0% 0%, #39ff14, transparent 50%);
            opacity: 0.1;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }

        .matchgrid {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 10px;
        }

        .team-logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .team-logo.right {
            justify-self: end;
        }

        .matchtext {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-weight: 600;
        }

        .team {
            font-size: 1.2em;
            text-align: center;
        }

        .at {
            font-size: 0.8em;
            color: #888;
        }

        .line {
            font-size: 0.9em;
        }

        .pill {
            background-color: #333;
            color: #eee;
            padding: 4px 8px;
            border-radius: 20px;
            display: inline-block;
            font-weight: 500;
        }

        .pick-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 10px;
        }

        .pickbtn {
            padding: 12px 10px;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: #eee;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s, transform 0.1s;
            font-size: 1em;
        }

        .pickbtn:hover {
            background-color: #444;
        }

        .pickbtn.active.mat {
            background-color: #39ff14;
            color: #000;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.7);
            transform: translateY(-2px);
        }

        .pickbtn.active.nikki {
            background-color: #ff39c3;
            color: #000;
            box-shadow: 0 0 10px rgba(255, 57, 195, 0.7);
            transform: translateY(-2px);
        }

        .neon-divider {
            height: 3px;
            background: #39ff14;
            margin: 10px 0;
            border-radius: 2px;
            box-shadow: 0 0 8px #39ff14;
            pointer-events: none;
        }
        
        #bottombar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #222;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .nav-btn {
            background-color: transparent;
            border: none;
            color: #eee;
            font-size: 16px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .nav-btn:hover {
            background-color: #333;
        }

        @keyframes pulse {
          0% { transform: scale(1); }
          50% { transform: scale(1.05); }
          100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="topbar">
        <h2 id="seasonWeek" style="text-align: center; color: #39ff14; margin: 0;"></h2>
    </div>

    <main id="games"></main>

    <div id="bottombar">
        <button id="clearBtn" class="nav-btn">Clear Picks</button>
        <button id="issueBtn" class="nav-btn">Submit to GitHub</button>
    </div>

    <script src="./apps.js" defer></script>
</body>
</html>
