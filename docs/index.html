<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nikki and Mat’s NFL Picks</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
    <style>
      body { background: #000; color: #fff; }
      .card {
        background: #fff;
        color: #000;
        border-radius: 8px;
        padding: 1rem;
        margin: 1rem 0;
        box-shadow: 0 2px 6px rgba(255,255,255,0.2);
      }
      .pickbtn {
        background: #fff;
        color: #000;
        border: 2px solid #000;
        margin: 0.2rem;
        padding: 0.4rem 0.8rem;
        border-radius: 4px;
        cursor: pointer;
      }
      .pickbtn.active.mat { background: #007bff; color: #fff; border-color: #007bff; }
      .pickbtn.active.nikki { background: #dc3545; color: #fff; border-color: #dc3545; }
      .top .when { font-size: 0.9rem; color: #444; }
    </style>
  </head>
  <body>
    <header>
      <h1>Nikki and Mat’s NFL Picks</h1>
      <div id="weeklabel"></div>
    </header>

    <main>
      <section id="games"></section>
      <p id="empty" hidden>No games found.</p>
      <button id="clear">Clear Picks</button>
      <button id="openIssue">Open GitHub Issue</button>
    </main>

    <script src="apps.js"></script>
  </body>
</html>
