<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nikki and Mat’s NFL Picks</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
    <style>
      :root { --mat:#1f6feb; --nikki:#e11d48; --muted:#555; }

      body { background:#000; color:#fff; max-width:900px; margin:0 auto; padding:12px; }
      header h1 { margin:12px 0 8px; text-align:center; }
      #weeklabel { text-align:center; opacity:.9; }

      #games { display:grid; grid-template-columns:1fr; gap:12px; }
      @media (min-width:700px){ #games { grid-template-columns:1fr 1fr; } }

      .card {
        background:#fff; color:#000; border-radius:12px; padding:14px;
        box-shadow:0 2px 10px rgba(0,0,0,.4); border:1px solid #e6e6e6;
      }

      /* Center the three lines + bold title */
      .top { display:flex; justify-content:center; }
      .top > div { text-align:center; }
      .match { font-weight:800; font-size:1.05rem; }
      .when { color:var(--muted); margin-top:2px; }

      .line { display:flex; justify-content:center; gap:10px; margin:8px 0 12px; }
      .pill { background:#f7f7f7; border:1px solid #e2e2e2; border-radius:999px; padding:4px 10px; }

      .lane { display:grid; grid-template-columns:auto 1fr; gap:6px 8px; align-items:center; margin-top:6px; }
      .name { font-size:.9rem; font-weight:700; }
      .name.mat { color:var(--mat); }
      .name.nikki { color:var(--nikki); }

      .btnrow { display:flex; flex-wrap:wrap; gap:6px; }
      .pickbtn {
        background:#fff; color:#000; border:2px solid #000;
        border-radius:8px; padding:6px 12px; font-size:.95rem; cursor:pointer;
      }
      .pickbtn.active.mat   { background:var(--mat);   color:#fff; border-color:var(--mat); }
      .pickbtn.active.nikki { background:var(--nikki); color:#fff; border-color:var(--nikki); }

      .small { font-size:.85rem; color:#aaa; }
      .stickybar {
        position:sticky; bottom:0; background:#000; border-top:1px solid #222;
        padding:10px; display:flex; gap:10px; justify-content:space-between; align-items:center;
      }
      .cta { padding:10px 14px; border-radius:8px; border:1px solid #333; background:#111; color:#fff; cursor:pointer; }
      .ghost { background:#000; }
      .empty { padding:20px; text-align:center; color:#aaa; }
    </style>
  </head>
  <body>
    <header>
      <h1>Nikki and Mat’s NFL Picks</h1>
      <p class="small" id="weeklabel"></p>
    </header>

    <main>
      <section id="games" aria-live="polite"></section>
      <div id="empty" class="empty" hidden>No games yet.</div>
    </main>

    <div class="stickybar">
      <span class="small">Picks save locally on this device.</span>
      <div>
        <button id="clear" class="cta ghost">Clear Picks</button>
        <button id="openIssue" class="cta">Open GitHub Issue</button>
      </div>
    </div>

    <script src="apps.js"></script>
  </body>
</html>
