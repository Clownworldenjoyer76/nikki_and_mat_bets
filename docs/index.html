<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nikki and Mat’s NFL Picks</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
    <style>
      :root { --mat:#1f6feb; --nikki:#e11d48; --muted:#666; }

      body { background:#000; color:#fff; max-width:900px; margin:0 auto; padding:10px; }
      header h1 { margin:10px 0 6px; text-align:center; }
      #weeklabel { text-align:center; opacity:.9; margin:0 0 8px; }

      #games { display:grid; grid-template-columns:1fr; gap:10px; }
      @media (min-width:700px){ #games { grid-template-columns:1fr 1fr; } }

      .card {
        background:#fff; color:#000; border-radius:12px; padding:0;
        box-shadow:0 2px 10px rgba(0,0,0,.35); border:1px solid #e6e6e6;
        overflow:hidden;
      }
      .section { padding:10px 12px; }
      .section + .section { border-top:1px solid #e3e3e3; }

      /* Game info */
      .game-info { text-align:center; }
      .match { font-weight:800; font-size:1.05rem; line-height:1.15; margin:0 0 4px; }
      .when  { color:var(--muted); margin:0 0 6px; font-size:.95rem; }
      .line  { display:flex; justify-content:center; gap:8px; margin:0; }
      .pill  { background:#f7f7f7; border:1px solid #e2e2e2; border-radius:999px; padding:4px 10px; }

      /* Picks */
      .lane { display:grid; grid-template-columns:66px 1fr; gap:6px 10px; align-items:start; }
      .name { font-size:.85rem; font-weight:700; line-height:1.2; padding-top:2px; }
      .name.mat { color:var(--mat); }
      .name.nikki { color:var(--nikki); } /* red */

      .btnrow { display:grid; grid-template-columns: 1fr 1fr; gap:6px; }
      .pickbtn {
        width:100%;
        background:#fff; color:#000; border:2px solid #000;
        border-radius:8px; padding:6px 8px; font-size:.9rem; cursor:pointer;
      }
      .pickbtn.active.mat   { background:var(--mat);   color:#fff; border-color:var(--mat); }
      .pickbtn.active.nikki { background:var(--nikki); color:#fff; border-color:var(--nikki); }

      .small { font-size:.70rem; color:#aaa; }

      /* EVEN SMALLER sticky footer (about half height) */
      .stickybar {
        position:sticky; bottom:0; background:#1a1a1a;
        border-top:1px solid #222;
        padding:3px 6px;            /* tighter */
        display:flex; gap:6px; justify-content:space-between; align-items:center;
      }
      .cta {
        padding:4px 8px;            /* tighter */
        border-radius:6px;
        border:1px solid #333; background:#111; color:#fff;
        font-size:.70rem;           /* smaller text */
        cursor:pointer;
      }
      .ghost { background:#1a1a1a; }
      .empty { padding:16px; text-align:center; color:#aaa; }
    </style>
  </head>
  <body>
    <header>
      <h1>Nikki and Mat’s NFL Picks</h1>
      <p class="small" id="weeklabel"></p>
    </header>

    <main>
      <section id="games" aria-live="polite"></section>
      <div id="empty" class="empty" hidden>No games yet.</div>
    </main>

    <div class="stickybar">
      <span class="small">Picks save locally on this device.</span>
      <div>
        <button id="clear" class="cta ghost">Clear Picks</button>
        <button id="openIssue" class="cta">Submit Picks</button>
      </div>
    </div>

    <script src="apps.js"></script>
  </body>
</html>
