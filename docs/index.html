<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nikki & Mat ‚Äî NFL Picks</title>
  <style>
    :root { --bg:#000; --fg:#fff; --muted:#bbb; --accent:#1f6feb; --neon:#39ff14; --pink:#ff00ff; }
    html,body{background:#000;color:#fff;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}

    /* Top nav */
    .topbar{background:#111;border-bottom:1px solid #333;padding:6px 10px;position:sticky;top:0;z-index:1000}
    .topbar nav{display:flex;gap:14px;justify-content:center}
    .topbar a{color:#fff;text-decoration:none;font-size:.9rem}
    .topbar a:hover{color:var(--accent)}

    /* Header block */
    .wrap{max-width:1000px;margin:0 auto;padding:10px;position:relative;z-index:1}
    header.main-header{
      display:flex;align-items:center;justify-content:space-between;margin:12px 0 0;gap:10px;padding-bottom:8px
    }
    header.main-header img{width:60px;height:auto}
    header.main-header .titles{flex:1;text-align:center}
    header.main-header .titles h1,
    header.main-header .titles .sub{margin:0;font-size:1.2rem;font-weight:500}

    /* Neon separator under header */
    .neon-separator{
      height:3px;background:var(--neon);margin:0 0 12px;border-radius:2px;box-shadow:0 0 8px var(--neon);
      pointer-events:none;z-index:0
    }

    /* Footer bar */
    .bar{position:sticky;bottom:0;background:#1a1a1a;border-top:1px solid #333;padding:8px;z-index:50}
    .bar .row{display:flex;gap:10px;justify-content:center;align-items:center}
    .btn{background:#111;color:#fff;border:1px solid #444;border-radius:10px;padding:8px 14px;font-weight:600}
    .btn.primary{background:#0b5cff;border-color:#0b5cff}

    /* Games list */
    #games{display:flex;flex-direction:column;gap:14px;margin:12px 0 70px;position:relative;z-index:10}

    /* Matchup header inside each card */
    .matchgrid{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .matchtext{display:flex;flex-direction:column;align-items:center;line-height:1.2}
    .team-logo{width:50px;height:auto}

    /* --- CRITICAL TAP PATCH (strong) --- */
    .card *{pointer-events:auto !important;z-index:10 !important}
    .pickbtn{cursor:pointer;touch-action:manipulation;position:relative;z-index:20 !important;width:100%}
    .pink-divider,.neon-divider,.neon-separator,[class*="divider"],[class*="Divider"]{
      pointer-events:none !important;z-index:0 !important
    }
  </style>
</head>
<body>
  <header class="topbar">
    <nav>
      <a href="./index.html">üèà Picks</a>
      <a href="./picks.html">üìä Weekly</a>
      <a href="./insights.html">üìê Insights</a>
      <a href="./metrics.html">üìè By Team</a>
    </nav>
  </header>

  <div class="wrap">
    <header class="main-header">
      <img src="assets/logos/IMG_0931.jpeg" alt="Left logo">
      <div class="titles">
        <h1>Nikki and Mat‚Äôs NFL Picks</h1>
        <div class="sub" id="seasonWeek">Loading‚Ä¶</div>
      </div>
      <img src="assets/logos/IMG_0930.jpeg" alt="Right logo">
    </header>
    <div class="neon-separator"></div>

    <main id="games"></main>
  </div>

  <div class="bar">
    <div class="row">
      <button class="btn" id="clearBtn">Clear Picks</button>
      <button class="btn primary" id="issueBtn">Submit Picks</button>
    </div>
  </div>

  <!-- bump query string to ensure a fresh JS load -->
  <script src="./apps.js?13" defer></script>
</body>
</html>
