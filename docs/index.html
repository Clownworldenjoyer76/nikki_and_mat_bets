<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nikki and Mat’s NFL Picks</title>
  <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
  <style>
    :root { --mat:#1f6feb; --nikki:#e11d48; }
    html,body{ background:#000; color:#fff; }
    body{ max-width:1000px; margin:0 auto; padding:10px 8px; }

    /* NAV */
    .nav-container { position: relative; text-align: center; margin: 6px 0; }
    .nav-toggle { background:none; border:none; font-size:1.5rem; cursor:pointer; color:#fff; }
    .nav-menu {
      display:none; position:absolute; top:100%; left:50%; transform:translateX(-50%);
      background:#111; border:1px solid #333; border-radius:6px; min-width:180px; z-index:999;
    }
    .nav-menu a {
      display:block; padding:8px 12px; color:#fff; text-decoration:none;
      font-size:0.9rem; border-bottom:1px solid #222;
    }
    .nav-menu a:last-child{ border-bottom:none; }
    .nav-menu a:hover{ background:#222; }

    header{
      display:flex; align-items:center; justify-content:space-between;
      margin:6px 0 14px;
    }
    header h1{ margin:0; font-size:1.4rem; font-weight:800; text-align:center; flex:1; }
    header img{ max-height:52px; width:auto; }
    /* rest of your styles … */
  </style>
</head>
<body>

  <!-- BEGIN NAV -->
  <div class="nav-container">
    <button class="nav-toggle" id="navToggle">☰</button>
    <div class="nav-menu" id="navMenu">
      <a href="index.html">🏈 Main Picks</a>
      <a href="picks.html">📊 Weekly Records</a>
      <a href="insights.html">📐 Granular Insights</a>
      <a href="metrics.html">📏 Team Metrics</a>
    </div>
  </div>
  <script>
    const navToggle=document.getElementById("navToggle");
    const navMenu=document.getElementById("navMenu");
    navToggle.addEventListener("click",e=>{
      e.stopPropagation();
      navMenu.style.display=navMenu.style.display==="block"?"none":"block";
    });
    document.addEventListener("click",()=>{navMenu.style.display="none";});
  </script>
  <!-- END NAV -->

  <header>
    <img src="assets/logos/IMG_0931.jpeg" alt="Left" />
    <h1>Nikki and Mat’s NFL Picks<br><span id="seasonWeek"></span></h1>
    <img src="assets/logos/IMG_0930.jpeg" alt="Right" />
  </header>

  <main id="games"></main>

  <div class="sticky-bar">
    <button id="clearBtn">Clear Picks</button>
    <button id="submitBtn">Submit Picks</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
