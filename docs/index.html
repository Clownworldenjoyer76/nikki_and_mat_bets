<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nikki & Mat ‚Äî NFL Picks</title>
  <style>
    :root { --bg:#000; --fg:#fff; --muted:#bbb; --accent:#1f6feb; --nikki:#e11d48; }
    html,body{background:#000;color:#fff;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .wrap{max-width:1000px;margin:0 auto;padding:10px}
    /* tiny, centered burger nav */
    .nav-wrap{display:flex;justify-content:center;margin:6px 0}
    .nav { position:relative }
    .nav-btn{background:#111;color:#fff;border:1px solid #444;border-radius:8px;padding:6px 10px;font-size:.9rem}
    .nav-menu{position:absolute;left:50%;transform:translateX(-50%);top:42px;background:#111;border:1px solid #444;border-radius:10px;padding:8px;display:none;min-width:220px;z-index:10}
    .nav-menu a{display:block;color:#fff;text-decoration:none;padding:6px 8px;border-radius:6px}
    .nav-menu a:hover{background:#222}
    header{ text-align:center; margin:12px 0 8px }
    header h1{ margin:.2rem 0; line-height:1.1; font-size:2.2rem }
    header .sub{ color:#ddd; margin-top:4px; font-size:1.2rem }
    /* sticky action bar */
    .bar{position:sticky;bottom:0;background:#1a1a1a;border-top:1px solid #333;padding:8px}
    .bar .row{display:flex;gap:10px;justify-content:center;align-items:center}
    .btn{background:#111;color:#fff;border:1px solid #444;border-radius:10px;padding:8px 14px;font-weight:600}
    .btn.primary{background:#0b5cff;border-color:#0b5cff}
    /* game list container (apps.js renders cards) */
    #games{display:flex;flex-direction:column;gap:14px;margin:12px 0 70px}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- tiny centered burger -->
    <div class="nav-wrap">
      <div class="nav" id="topNav">
        <button class="nav-btn" id="navToggle" aria-expanded="false" aria-controls="navMenu">‚ò∞ Menu</button>
        <div class="nav-menu" id="navMenu" role="menu">
          <a href="./index.html">üèà Main Picks</a>
          <a href="./picks.html">üìä Weekly Records</a>
          <a href="./insights.html">üìê Granular Insights</a>
          <a href="./metrics.html">üìè Team Metrics</a>
        </div>
      </div>
    </div>

    <header>
      <h1>Nikki and Mat‚Äôs<br/>NFL Picks</h1>
      <div class="sub" id="seasonWeek">Loading‚Ä¶</div>
    </header>

    <main id="games"></main>
  </div>

  <div class="bar">
    <div class="row">
      <button class="btn" id="clearBtn">Clear Picks</button>
      <button class="btn primary" id="issueBtn">Submit Picks</button>
    </div>
  </div>

  <script>
    // safe, non-invasive nav
    (function(){
      const btn=document.getElementById('navToggle');
      const menu=document.getElementById('navMenu');
      if(!btn||!menu) return;
      btn.addEventListener('click',()=> {
        const open = menu.style.display === 'block';
        menu.style.display = open ? 'none' : 'block';
        btn.setAttribute('aria-expanded', String(!open));
      });
      document.addEventListener('click',(e)=>{
        if(!menu.contains(e.target) && e.target!==btn) menu.style.display='none';
      });
    })();
  </script>
  <script src="./apps.js" defer></script>
</body>
</html>
