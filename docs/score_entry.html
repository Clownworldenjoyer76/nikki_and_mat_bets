<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Score Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    input {
      width: 60px;
      text-align: center;
    }
    button {
      margin-top: 15px;
      padding: 10px 16px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h2 id="pageTitle">Score Entry</h2>

<table>
  <thead>
    <tr>
      <th>Game</th>
      <th>Away Score</th>
      <th>Home Score</th>
    </tr>
  </thead>
  <tbody id="scoresBody"></tbody>
</table>

<button id="saveBtn">Save Scores</button>

<script src="score_entry.js"></script>
</body>
</html>
