<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Nikki & Mat — By Team</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header class="main-header">
      <img src="assets/logos/IMG_0931.jpeg" alt="Left logo" />
      <div class="titles">
        <h1>Nikki and Mat’s NFL — By Team</h1>
        <div class="sub" id="metricsSubtitle">Season Metrics</div>
      </div>
      <img src="assets/logos/IMG_0930.jpeg" alt="Right logo" />
    </header>

    <!-- Global controls -->
    <div class="controls">
      <div>
        <label for="seasonSel">Season</label>
        <select id="seasonSel"></select>
      </div>
      <div>
        <label for="teamFilter">Team Filter (optional)</label>
        <select id="teamFilter">
          <option value="">All Teams</option>
        </select>
      </div>
    </div>

    <main class="two-up">
      <!-- Nikki -->
      <article class="card">
        <div class="card-inner">
          <h1>Nikki</h1>

          <div class="section">
            <h2>ATS by Team</h2>
            <table class="table compact">
              <thead>
                <tr><th>Team</th><th>W</th><th>L</th><th>P</th><th>G</th><th>Win %</th></tr>
              </thead>
              <tbody id="nikki_teamAtsBody"></tbody>
            </table>
          </div>

          <div class="section">
            <h2>Totals (Over / Under) by Team</h2>
            <table class="table compact totals-table">
              <thead>
                <tr><th>Team</th><th>Side</th><th>W</th><th>L</th><th>P</th><th>G</th><th>Win %</th></tr>
              </thead>
              <tbody id="nikki_teamTotalsBody"></tbody>
            </table>
          </div>
        </div>
      </article>

      <!-- Mat -->
      <article class="card">
        <div class="card-inner">
          <h1>Mat</h1>

          <div class="section">
            <h2>ATS by Team</h2>
            <table class="table compact">
              <thead>
                <tr><th>Team</th><th>W</th><th>L</th><th>P</th><th>G</th><th>Win %</th></tr>
              </thead>
              <tbody id="mat_teamAtsBody"></tbody>
            </table>
          </div>

          <div class="section">
            <h2>Totals (Over / Under) by Team</h2>
            <table class="table compact totals-table">
              <thead>
                <tr><th>Team</th><th>Side</th><th>W</th><th>L</th><th>P</th><th>G</th><th>Win %</th></tr>
              </thead>
              <tbody id="mat_teamTotalsBody"></tbody>
            </table>
          </div>
        </div>
      </article>
    </main>
  </div>

  <div class="bar" id="bottombar">
    <nav>
      <a href="./index.html">🏈 Picks</a>
      <a href="./picks.html">📊 Weekly</a>
      <a href="./insights.html">📐 Insights</a>
      <a href="./metrics.html">📏 By Team</a>
    </nav>
  </div>

  <script src="./metrics.js" defer></script>
</body>
</html>
