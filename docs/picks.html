<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2025 Records</title>
  <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
  <style>
    :root { --mat:#1f6feb; --nikki:#e11d48; }
    html,body { background:#000; color:#fff; }
    body { max-width:1000px; margin:0 auto; padding:12px; }

    /* Header */
    header{
      display:flex; align-items:center; justify-content:space-between;
      margin:6px 0 14px;
    }
    header h1{ margin:0; font-size:1.4rem; font-weight:bold; text-align:center; flex:1; }
    header img{ max-height:60px; width:auto; }

    /* Side-by-side record cards */
    .records-container{
      display:flex;
      justify-content:center;
      align-items:stretch;   /* force equal height */
      gap:12px;
    }
    .record-card{
      flex:1 1 0;            /* equal width columns */
      max-width:48%;         /* each ~half screen */
      background:#111;
      border:1px solid #222;
      border-radius:10px;
      padding:10px;
      box-shadow:0 2px 10px rgba(0,0,0,.35);
      text-align:center;
      display:flex;
      flex-direction:column;
    }
    .record-card h2{
      margin:0 0 8px;
      font-size:0.9rem;      /* smaller names */
      font-weight:700;
    }
    .record-card.nikki h2{ color:var(--nikki); }
    .record-card.mat   h2{ color:var(--mat); }

    table{ width:100%; border-collapse:collapse; font-size:0.75rem; }
    thead th{ background:#111; }
    th,td{ border-bottom:1px solid #222; padding:4px; text-align:center; }
    th:first-child, td:first-child{ text-align:left; }
    tr:last-child td{ border-bottom:none; }
    .empty{ text-align:center; color:#aaa; padding:6px; border:1px dashed #333; border-radius:8px; margin-top:8px; font-size:0.7rem; }

    @media (max-width:600px){
      header h1{ font-size:1.2rem; }
      .record-card{ max-width:48%; padding:8px; }
      table, th, td{ font-size:0.7rem; padding:3px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logos/IMG_0931.jpeg" alt="Left Logo" />
    <h1>2025 Records</h1>
    <img src="assets/logos/IMG_0930.jpeg" alt="Right Logo" />
  </header>

  <main class="records-container">
    <section class="record-card nikki">
      <h2>Nikki</h2>
      <table>
        <thead>
          <tr><th>Week</th><th>Spread</th><th>O/U</th></tr>
        </thead>
        <tbody id="nikkiBody"></tbody>
      </table>
      <div id="nikkiEmpty" class="empty" hidden>No final files found.</div>
    </section>

    <section class="record-card mat">
      <h2>Mat</h2>
      <table>
        <thead>
          <tr><th>Week</th><th>Spread</th><th>O/U</th></tr>
        </thead>
        <tbody id="matBody"></tbody>
      </table>
      <div id="matEmpty" class="empty" hidden>No final files found.</div>
    </section>
  </main>

  <script src="picks.js"></script>
</body>
</html>
