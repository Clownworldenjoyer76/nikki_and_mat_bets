<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nikki & Mat — Your Picks</title>
  <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
  <style>
    :root { --mat:#1f6feb; --nikki:#e11d48; --muted:#888; }
    body { background:#000; color:#fff; max-width:900px; margin:0 auto; padding:10px; }
    header { text-align:center; margin-bottom:10px; }
    header h1 { margin:8px 0 2px; font-size:1.7rem; }
    #weeklabel { font-size:1.2rem; font-weight:700; margin:0; }
    a.back { color:#9ae6ff; text-decoration:underline; font-size:.95rem; }

    .section-title { margin:10px 0 6px; font-size:1.2rem; }
    .grid { display:grid; grid-template-columns:1fr; gap:8px; }
    @media (min-width:700px){ .grid { grid-template-columns:1fr 1fr; } }

    .card {
      background:#fff; color:#000; border-radius:10px; padding:10px 12px;
      border:1px solid #e6e6e6; box-shadow:0 2px 10px rgba(0,0,0,.35);
    }
    .title { font-weight:800; text-align:center; margin:0; }
    .when { color:#666; text-align:center; margin:2px 0 6px; }
    .row { display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }
    .pill { background:#f5f5f5; border:1px solid #e2e2e2; border-radius:999px; padding:4px 10px; }
    .tag { font-weight:700; }
    .who { font-weight:700; }
    .who.mat { color:var(--mat); }
    .who.nikki { color:var(--nikki); }

    .empty { color:#aaa; text-align:center; padding:14px; border:1px dashed #333; border-radius:8px; }
    footer { text-align:center; margin:16px 0 6px; color:#aaa; font-size:.85rem; }
  </style>
</head>
<body>
  <header>
    <a class="back" href="./">← Back to picks page</a>
    <h1>Nikki & Mat — Your Picks</h1>
    <p id="weeklabel"></p>
  </header>

  <main>
    <h2 class="section-title"><span class="who mat">Mat</span></h2>
    <section id="matList" class="grid"></section>
    <div id="matEmpty" class="empty" hidden>No saved picks for Mat on this device.</div>

    <h2 class="section-title"><span class="who nikki">Nikki</span></h2>
    <section id="nikList" class="grid"></section>
    <div id="nikEmpty" class="empty" hidden>No saved picks for Nikki on this device.</div>
  </main>

  <footer>Picks are shown from this device’s local storage.</footer>

  <script src="picks.js"></script>
</body>
</html>
