<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2025 Records</title>
  <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
  <style>
    :root { --mat:#1f6feb; --nikki:#e11d48; --muted:#9aa; }
    html,body { background:#000; color:#fff; }
    body { max-width:1000px; margin:0 auto; padding:12px; }

    header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:14px;
    }
    header h1 {
      margin:0;
      font-size:1.5rem;
      font-weight:bold;
      text-align:center;
      flex:1;
    }
    header img {
      max-height:60px;
      width:auto;
    }

    .grid {
      display:grid;
      gap:12px;
      grid-template-columns: 1fr 1fr; /* two columns always */
    }

    .panel {
      background:#111; border:1px solid #222; border-radius:10px; padding:8px;
      box-shadow:0 2px 10px rgba(0,0,0,.35);
      font-size:0.9rem; /* default smaller font */
    }
    .panel h2 {
      margin:0 0 6px; font-size:1rem; display:flex; align-items:center; gap:8px;
    }
    .nikki h2 { color: var(--nikki); }
    .mat h2   { color: var(--mat); }

    table { width:100%; border-collapse:collapse; font-size:0.8rem; }
    thead th { position:sticky; top:0; background:#111; font-size:0.8rem; }
    th, td { border-bottom:1px solid #222; padding:4px 4px; text-align:center; }
    th:first-child, td:first-child { text-align:left; }
    tr:last-child td { border-bottom:none; }
    .muted { color: var(--muted); }
    .empty { text-align:center; color:#aaa; padding:8px; border:1px dashed #333; border-radius:8px; margin-top:8px; font-size:0.8rem; }

    /* Extra shrink for narrow screens */
    @media (max-width:600px){
      header h1 { font-size:1.2rem; }
      .panel { font-size:0.8rem; padding:6px; }
      .panel h2 { font-size:0.9rem; }
      table, thead th, th, td { font-size:0.7rem; padding:3px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logos/IMG_0931.jpeg" alt="Left Logo" />
    <h1>2025 Records</h1>
    <img src="assets/logos/IMG_0930.jpeg" alt="Right Logo" />
  </header>

  <main class="grid">
    <section class="panel nikki">
      <h2>Nikki</h2>
      <table>
        <thead>
          <tr>
            <th>Week</th>
            <th>Spread</th>
            <th>O/U</th>
          </tr>
        </thead>
        <tbody id="nikkiBody"></tbody>
      </table>
      <div id="nikkiEmpty" class="empty" hidden>No final files found for this season.</div>
    </section>

    <section class="panel mat">
      <h2>Mat</h2>
      <table>
        <thead>
          <tr>
            <th>Week</th>
            <th>Spread</th>
            <th>O/U</th>
          </tr>
        </thead>
        <tbody id="matBody"></tbody>
      </table>
      <div id="matEmpty" class="empty" hidden>No final files found for this season.</div>
    </section>
  </main>

  <script src="picks.js"></script>
</body>
</html>
