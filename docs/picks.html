<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Nikki & Mat ‚Äì Weekly Picks</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Hard layout override: ALWAYS two columns; shrink fonts to fit on mobile -->
  <style>
    /* Reduce header footprint so the two-up section has room on phones */
    .main-header { align-items: center; gap: 8px; }
    .main-header img { width: 54px; height: 54px; object-fit: cover; border-radius: 6px; }
    .main-header .titles h1 {
      margin: 0;
      line-height: 1.05;
      /* slightly smaller heading at mobile sizes */
      font-size: clamp(18px, 5vw, 28px);
    }
    .main-header .titles .sub {
      font-size: clamp(12px, 3.6vw, 16px);
      opacity: .85;
    }

    /* TWO-UP: force side-by-side at all widths */
    main.two-up {
      display: grid;
      grid-template-columns: 1fr 1fr !important; /* never collapse to 1 col */
      gap: 10px;
      align-items: start;
    }

    /* Tighten cards */
    .card .card-inner { padding: 10px 10px; }

    /* Block titles inside cards */
    .card .card-inner > h1 {
      margin: 0 0 4px 0;
      font-size: clamp(16px, 4.6vw, 22px);
      line-height: 1.1;
    }

    .muted { margin: 0 0 8px 0; opacity: .72; font-size: clamp(11px, 3.2vw, 14px); }

    /* Compact table for small screens */
    .table.compact { width: 100%; border-collapse: collapse; table-layout: fixed; }
    .table.compact th, .table.compact td {
      padding: 6px 6px;
      text-align: center;
      white-space: nowrap;
      font-size: clamp(10px, 2.9vw, 14px); /* scales down on phones */
    }
    .table.compact td:first-child, .table.compact th:first-child { text-align: left; width: 48%; }
    .table.compact th { font-weight: 600; }
    .year-row td { font-weight: 700; }

    /* Optional: subtle row separators for readability on dark bg */
    .table.compact tbody tr + tr td { border-top: 1px solid rgba(255,255,255,.08); }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="main-header">
      <img src="assets/logos/IMG_0931.jpeg" alt="Left logo" />
      <div class="titles">
        <h1>Nikki and Mat‚Äôs NFL Picks</h1>
        <div class="sub" id="seasonWeek">Weekly Insights</div>
      </div>
      <img src="assets/logos/IMG_0930.jpeg" alt="Right logo" />
    </header>

    <main class="two-up">
      <!-- Nikki block (LEFT) -->
      <article class="card">
        <div class="card-inner">
          <h1>Nikki</h1>
          <p class="muted">Season total + weekly results</p>
          <div class="table-wrap">
            <table id="nikkiTable" class="table compact">
              <thead>
                <tr><th>Week</th><th>ATS</th><th>O/U</th></tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </article>

      <!-- Mat block (RIGHT) -->
      <article class="card">
        <div class="card-inner">
          <h1>Mat</h1>
          <p class="muted">Season total + weekly results</p>
          <div class="table-wrap">
            <table id="matTable" class="table compact">
              <thead>
                <tr><th>Week</th><th>ATS</th><th>O/U</th></tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </article>
    </main>
  </div>

  <div class="bar" id="bottombar">
    <nav>
      <a href="./index.html">üèà Picks</a>
      <a href="./picks.html">üìä Weekly</a>
      <a href="./insights.html">üìê Insights</a>
      <a href="./metrics.html">üìè By Team</a>
    </nav>
  </div>

  <!-- JS already computes ATS / O/U per week from docs/data/picks/latest.csv -->
  <script src="picks.js" defer></script>
</body>
</html>
