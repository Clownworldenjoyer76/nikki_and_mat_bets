<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Nikki & Mat – Weekly Picks</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    main.two-up {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      align-items: start;
    }
    .card .card-inner { padding: 10px; }
    .card .card-inner > h1 {
      margin: 0 0 8px 0;
      font-size: clamp(16px, 4.6vw, 22px);
      text-align: center;   /* centered titles */
    }
    .table.compact { width: 100%; border-collapse: collapse; table-layout: fixed; }
    .table.compact th, .table.compact td {
      padding: 6px 6px;
      text-align: center;
      font-size: clamp(10px, 2.9vw, 14px);
    }
    .table.compact td:first-child, .table.compact th:first-child { text-align: left; width: 48%; }
    .year-row td { font-weight: 700; }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="main-header">
      <img src="assets/logos/IMG_0931.jpeg" alt="Left logo" />
      <div class="titles">
        <h1>Nikki and Mat’s NFL Picks</h1>
        <div class="sub" id="seasonWeek">Weekly Insights</div>
      </div>
      <img src="assets/logos/IMG_0930.jpeg" alt="Right logo" />
    </header>

    <main class="two-up">
      <!-- Nikki block -->
      <article class="card">
        <div class="card-inner">
          <h1>Nikki</h1>
          <div class="table-wrap">
            <table id="nikkiTable" class="table compact">
              <thead>
                <tr><th>Week</th><th>ATS</th><th>O/U</th></tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </article>

      <!-- Mat block -->
      <article class="card">
        <div class="card-inner">
          <h1>Mat</h1>
          <div class="table-wrap">
            <table id="matTable" class="table compact">
              <thead>
                <tr><th>Week</th><th>ATS</th><th>O/U</th></tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </article>
    </main>
  </div>

  <div class="bar" id="bottombar">
    <nav>
      <a href="./index.html">🏈 Picks</a>
      <a href="./picks.html">📊 Weekly</a>
      <a href="./insights.html">📐 Insights</a>
      <a href="./metrics.html">📏 By Team</a>
    </nav>
  </div>

  <script src="picks.js" defer></script>
</body>
</html>
