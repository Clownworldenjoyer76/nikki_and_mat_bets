<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nikki & Mat — Weekly Records</title>
  <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
  <style>
    :root { --mat:#1f6feb; --nikki:#e11d48; --muted:#9aa; }
    html,body { background:#000; color:#fff; }
    body { max-width:1000px; margin:0 auto; padding:12px; }
    header { text-align:center; margin-bottom:10px; }
    header h1 { margin:10px 0 6px; }
    #seasonLabel { margin:0; opacity:.9; }

    .grid {
      display:grid; gap:12px;
      grid-template-columns: 1fr; 
    }
    @media (min-width:800px){
      .grid { grid-template-columns: 1fr 1fr; }
    }

    .panel {
      background:#111; border:1px solid #222; border-radius:10px; padding:10px 12px;
      box-shadow:0 2px 10px rgba(0,0,0,.35);
    }
    .panel h2 {
      margin:0 0 8px; font-size:1.2rem; display:flex; align-items:center; gap:8px;
    }
    .nikki h2 { color: var(--nikki); }
    .mat h2   { color: var(--mat); }

    table { width:100%; border-collapse:collapse; }
    thead th { position:sticky; top:0; background:#111; }
    th, td { border-bottom:1px solid #222; padding:6px 6px; text-align:center; }
    th:first-child, td:first-child { text-align:left; }
    tr:last-child td { border-bottom:none; }
    .muted { color: var(--muted); }
    .empty { text-align:center; color:#aaa; padding:10px; border:1px dashed #333; border-radius:8px; margin-top:8px; }
  </style>
</head>
<body>
  <header>
    <h1>Nikki & Mat — Weekly Records</h1>
    <p id="seasonLabel" class="muted"></p>
  </header>

  <main class="grid">
    <section class="panel nikki">
      <h2>Nikki</h2>
      <table>
        <thead>
          <tr>
            <th>Week</th>
            <th>Spread</th>
            <th>O/U</th>
          </tr>
        </thead>
        <tbody id="nikkiBody"></tbody>
      </table>
      <div id="nikkiEmpty" class="empty" hidden>No final files found for this season.</div>
    </section>

    <section class="panel mat">
      <h2>Mat</h2>
      <table>
        <thead>
          <tr>
            <th>Week</th>
            <th>Spread</th>
            <th>O/U</th>
          </tr>
        </thead>
        <tbody id="matBody"></tbody>
      </table>
      <div id="matEmpty" class="empty" hidden>No final files found for this season.</div>
    </section>
  </main>

  <script src="picks.js"></script>
</body>
</html>
