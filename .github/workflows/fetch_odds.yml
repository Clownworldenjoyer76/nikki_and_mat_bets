name: Fetch NFL odds TEST (no time guard)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: python -m pip install --upgrade pip requests python-dateutil pytz

      - name: Pull odds and write CSV
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: python scripts/pull_nfl_odds.py

      - name: Commit data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/weekly/*.csv
          git commit -m "TEST odds update [skip ci]" || echo "No changes"
          git push
