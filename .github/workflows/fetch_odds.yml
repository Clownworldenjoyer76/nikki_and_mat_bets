name: Fetch NFL odds (manual)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: America/New_York
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: python -m pip install --upgrade pip requests python-dateutil pytz

      - name: Pull odds and write CSV
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: python scripts/pull_nfl_odds.py

      - name: Publish CSVs to /docs for Pages
        run: |
          mkdir -p docs/data/weekly
          cp -f data/weekly/*.csv docs/data/weekly/ || true
          latest=$(ls -t data/weekly/*.csv | head -n1 || true)
          if [ -n "$latest" ]; then
            cp -f "$latest" docs/data/weekly/latest.csv
          fi

      - name: Commit data (site + raw)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/weekly/*.csv docs/data/weekly/*.csv
          git commit -m "Weekly odds update (manual run)" || echo "No changes"
          git push
