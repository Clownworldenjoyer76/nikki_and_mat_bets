name: Fetch NFL odds weekly

on:
  schedule:
    - cron: "0 10 * * 2"   # Tue 10:00 UTC
    - cron: "0 11 * * 2"   # Tue 11:00 UTC (DST buffer)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: America/New_York
    steps:
      - uses: actions/checkout@v4   # REQUIRED

      - name: Run only at 06:00 New York
        run: |
          HOUR=$(TZ=America/New_York date +%H)
          [ "$HOUR" = "06" ] || { echo "Not 06:00 NY; exiting."; exit 78; }

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: python -m pip install --upgrade pip requests python-dateutil pytz

      - name: Pull odds and write CSV
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: python scripts/pull_nfl_odds.py

      - name: Commit data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/weekly/*.csv
          git commit -m "Weekly odds update [skip ci]" || echo "No changes"
          git push
