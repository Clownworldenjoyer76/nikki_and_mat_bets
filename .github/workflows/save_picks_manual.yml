name: Save Picks From Issue (Manual)

on:
  workflow_dispatch:
    inputs:
      season:
        description: "Season year (e.g. 2025)"
        required: true
      issue_number:
        description: "GitHub Issue number containing picks"
        required: true

permissions:
  contents: write
  issues: read

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch issue body
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ inputs.issue_number }}
        run: |
          curl -s \
            -H "Authorization: token $GH_TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/issues/$ISSUE_NUMBER \
            | jq -r '.body' > issue_body.txt

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Parse and save picks
        env:
          SEASON: ${{ inputs.season }}
        run: |
          python scripts/parse_and_save_picks.py

      - name: Commit picks
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add docs/data/picks/*.csv
          git commit -m "Save picks for season ${{ inputs.season }} (issue #${{ inputs.issue_number }})" || echo "No changes"
          git push
