name: Save Picks (Manual)

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: "Issue number that contains the picks JSON"
        required: true
        type: string

permissions:
  contents: write
  issues: read

jobs:
  save:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch issue body
        env:
          GH_REPO: ${{ github.repository }}
          ISSUE_NUMBER: ${{ inputs.issue_number }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          sudo apt-get update -y
          sudo apt-get install -y jq
          curl -sSf -H "Authorization: Bearer $GH_TOKEN" \
               -H "Accept: application/vnd.github+json" \
               "https://api.github.com/repos/$GH_REPO/issues/$ISSUE_NUMBER" \
            | jq -r '.body' > issue_body.txt

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Parse and write CSVs
        env:
          BODY_FILE: issue_body.txt
        run: |
          python -m pip install --upgrade pip
          python scripts/parse_and_save_picks.py

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add docs/data/picks/*
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Save picks from Issue #${{ inputs.issue_number }}"
            git push
          fi
