name: Build Insights Metrics (Manual)

on:
  workflow_dispatch:
    inputs:
      season:
        description: "Season (e.g., 2025). Leave blank to auto-detect."
        required: false
        type: string

permissions:
  contents: write

jobs:
  build-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run aggregator
        env:
          SEASON: ${{ inputs.season }}
        run: |
          python -m pip install --upgrade pip
          python scripts/aggregate_metrics.py
          echo "== LS of metrics =="
          ls -la docs/data/metrics || true
          echo "== Preview =="
          for f in docs/data/metrics/*.csv; do
            echo "--- $f"; head -n 10 "$f"; done

      - name: Commit metrics
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add -A docs/data/metrics
          if git diff --cached --quiet; then
            echo "No metrics changes to commit."
          else
            git commit -m "Build insights metrics (season: ${{ inputs.season }})"
            git push
          fi
