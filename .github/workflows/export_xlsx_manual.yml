name: Export CSV to XLSX (Manual)

on:
  workflow_dispatch:
    inputs:
      folder:
        description: "Which data set?"
        required: true
        type: choice
        options: [scores, picks, final]
      week:
        description: "NFL week number (1-18)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install openpyxl

      - name: Convert CSV -> XLSX
        run: |
          python scripts/csv_to_xlsx.py "${{ inputs.folder }}" "${{ inputs.week }}"

      - name: Commit XLSX
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add docs/data/${{ inputs.folder }}/*.xlsx
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Export ${{ inputs.folder }} wk${{ inputs.week }} CSV to XLSX"
            git push
          fi
