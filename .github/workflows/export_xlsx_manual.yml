name: Export XLSX Manual

on:
  workflow_dispatch:
    inputs:
      folder:
        description: "Data folder (scores | picks | final)"
        required: true
        type: string
      week:
        description: "NFL week number (1â€“23)"
        required: true
        type: string
      season:
        description: "NFL season year (e.g. 2025)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pandas openpyxl

      - name: Export CSV to XLSX
        run: |
          python scripts/csv_to_xlsx.py "${{ inputs.folder }}" "${{ inputs.week }}" "${{ inputs.season }}"

      - name: Commit XLSX
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"

          git add docs/data/${{ inputs.folder }}/*.xlsx

          if git diff --cached --quiet; then
            echo "No XLSX changes to commit."
          else
            git commit -m "Export XLSX for ${{ inputs.folder }} week ${{ inputs.week }} season ${{ inputs.season }}"
            git push
          fi
