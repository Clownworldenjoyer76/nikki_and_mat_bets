name: Export XLSX Manual

on:
  workflow_dispatch:
    inputs:
      folder:
        required: true
        type: string
      week:
        required: true
        type: string
      season:
        required: true
        type: string

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          python -m pip install --upgrade pip
          python -m pip install pandas openpyxl
          python scripts/csv_to_xlsx.py "${{ inputs.folder }}" "${{ inputs.week }}" "${{ inputs.season }}"

      - run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add docs/data/${{ inputs.folder }}/*.xlsx
          if git diff --cached --quiet; then
            echo "No XLSX changes to commit."
          else
            git commit -m "Export XLSX"
            git push
          fi
