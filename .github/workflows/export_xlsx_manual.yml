name: Export Scores XLSX (Manual)

on:
  workflow_dispatch:
    inputs:
      week:
        required: true
        type: string
      season:
        required: true
        type: string

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pandas openpyxl

      - name: Export scores CSV to XLSX
        run: |
          python scripts/csv_to_xlsx.py scores "${{ inputs.week }}" "${{ inputs.season }}"

      - name: Commit XLSX
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add docs/data/scores/*.xlsx
          if git diff --cached --quiet; then
            echo "No XLSX changes to commit."
          else
            git commit -m "Export scores XLSX for week ${{ inputs.week }} season ${{ inputs.season }}"
            git push
          fi
