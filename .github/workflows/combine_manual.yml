name: Combine Picks & Scores (Manual)

on:
  workflow_dispatch:
    inputs:
      week:
        required: true
        type: string
      season:
        required: true
        type: string

jobs:
  combine:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python scripts/combine_picks_and_scores.py "${{ inputs.week }}" "${{ inputs.season }}"
