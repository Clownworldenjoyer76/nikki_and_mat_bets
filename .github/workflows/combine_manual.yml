name: Combine Picks & Scores (Manual)

on:
  workflow_dispatch:
    inputs:
      week:
        description: "NFL week number (1-18)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  combine:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Combine picks and scores for the given week
        run: |
          python -m pip install --upgrade pip
          python scripts/combine_picks_and_scores.py "${{ inputs.week }}"

      - name: Commit final CSV
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add docs/data/final/*
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Final CSV for week ${{ inputs.week }}"
            git push
          fi
