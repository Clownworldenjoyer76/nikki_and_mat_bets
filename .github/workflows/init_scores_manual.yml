name: Init Scores CSV

on:
  workflow_dispatch:
    inputs:
      week:
        required: true
        type: string
      season:
        required: true
        type: string

jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python scripts/init_scores_sheet.py "${{ inputs.week }}" "${{ inputs.season }}"
