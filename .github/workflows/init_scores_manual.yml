name: Init Scores CSV (Manual)

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-scores:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate empty scores CSV for current week
        run: |
          python -m pip install --upgrade pip
          python scripts/init_scores_sheet.py

      - name: Commit scores CSV
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add docs/data/scores/*
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Initialize empty scores CSV for current week"
            git push
          fi
