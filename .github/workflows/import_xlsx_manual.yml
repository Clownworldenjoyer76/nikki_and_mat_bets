name: Import XLSX back to CSV (Manual)

on:
  workflow_dispatch:
    inputs:
      folder:
        description: "Which dataset to import?"
        required: true
        type: choice
        options: [scores, picks, final]
      week:
        description: "NFL week number (1-18)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  import-xlsx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install openpyxl

      - name: Convert XLSX -> CSV
        run: |
          python scripts/xlsx_to_csv.py "${{ inputs.folder }}" "${{ inputs.week }}"

      - name: Commit updated CSV
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add docs/data/${{ inputs.folder }}/*.csv
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Import ${{ inputs.folder }} wk${{ inputs.week }} XLSX back to CSV"
            git push
          fi
